<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Ahanaf</title>

    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    <!-- css link ends -->
</head>
<body>


<section class="calculator">
    <form>
        <input type="text" class="inputSpace" placeholder="0">
    </form>

    <!-- button section -->
    <div class="buttons">
        <div>
            <button type="button" class="btn btn_ac">AC</button>
            <button type="button" class="btn btn_d">DEL</button>
            <button type="button" class="btn btn_b">%</button>
            <button type="button" class="btn btn_b">/</button>
        </div>
        <div>
            <button type="button" class="btn btn_a">9</button>
            <button type="button" class="btn btn_a">8</button>
            <button type="button" class="btn btn_a">7</button>
            <button type="button" class="btn btn_b">*</button>
        </div>
        <div>
            <button type="button" class="btn btn_a">6</button>
            <button type="button" class="btn btn_a">5</button>
            <button type="button" class="btn btn_a">4</button>
            <button type="button" class="btn btn_b">-</button>
        </div>
        <div>
            <button type="button" class="btn btn_a">3</button>
            <button type="button" class="btn btn_a">2</button>
            <button type="button" class="btn btn_a">1</button>
            <button type="button" class="btn btn_b">+</button>
        </div>
        <div>
            <button type="button" class="btn btn_a">0</button>
            <button type="button" class="btn btn_a">00</button>
            <button type="button" class="btn btn_a">.</button>
            <button type="button" class="btn btn_b">=</button>
        </div>
      
    </div>
</section>


<marquee class="text" loop="-1" width="100%" scrollamount="3">This Calculator Made By Ahanaf Mubasshir Rishad. This is a Java Script Project . Here i use HTML , CSS , JavaScript</marquee>
    <!-- js link -->
    <script src="script.js"></script>
</body>
</html>
